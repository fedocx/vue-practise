<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定计算机案例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="n1" @input="dataChange">
    <select v-model="opt" @change="dataChange">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model="n2" @input="dataChange">
    =
    <input type="text" v-model="result">

</div>

</body>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            result: 0,
            n1: 1,
            n2: 2,
            opt: "+",
        },
        methods: {
            dataChange(){
                switch (this.opt) {
                    case "+":
                        this.result = parseInt(this.n1) + parseInt(this.n2)
                        break
                    case "-":
                        this.result = parseInt(this.n1) - parseInt(this.n2)
                        break
                    case "*":
                        this.result = parseInt(this.n1) * parseInt(this.n2)
                        break
                    case "/":
                        this.result = parseInt(this.n1) / parseInt(this.n2)
                        break

                }
            },
        },
    })
</script>
</html>
