<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ msg }}
    <input type="text" v-model="msg">
    <input type="button" value="click me" @click="modify">
    before
    {{ data }}
    after
    <div style="background:green" v-text="data"></div>
    <div  v-html="data"></div>
</div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "test",
            data: "<h1>test</h1>"
        },
        methods:{
            modify: function () {
                this.msg = "change test"
            }
        }
    })
</script>
</html>
