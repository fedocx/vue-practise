<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            background: yellow;
        }
        .sub{
            width: 300px;
            height: 300px;
            background: gray;
        }
        .child{
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="parent" @click="parentClick">
        <div class="sub" @click.self="subClick" >
            <div class="child" @click.stop="childClick">

            </div>
        </div>
    </div>
    <a href="http://www.baidu.com" @click.prevent="aClick" >baidu</a>

</div>

</body>
<script>
    const vm = new Vue({
        el: "#app",
        data:{

        },
        methods:{
            parentClick(){
                console.log("parentClick")
            },
            subClick(){
                console.log("subClick")
            },
            childClick(){
                console.log("childClick")
            },
            aClick(){
                console.log("aClick")
            },
        }
    })

</script>
</html>
